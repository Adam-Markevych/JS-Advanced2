
<div class="container">

  <div class="block">
        <div class="block__form">
          <h2>Login</h2>
          <input placeholder="Enter login" (input)="checkLogin()" [ngClass]="{'red': red1, 'green': green1}" [(ngModel)]="login" type="text">
          <h2>Password</h2>
          <input placeholder="Enter password" (input)="checkPassword()" [ngClass]="{'red': red2, 'green': green2}" [(ngModel)]="password" type="password">
          <h2>Email address</h2>
          <input placeholder="Enter email" (input)="checkEmail()" [ngClass]="{'red': red3, 'green': green3}" [(ngModel)]="email" type="email">
          <ng-container *ngIf="expression; else elseTemplate">
            <button type="submit" (click)="addUser()" [disabled]="check_btnAdd" class="btn-add">Add User</button>
          </ng-container>
          <ng-template #elseTemplate>
            <button type="submit" (click)="save_EditUser()" class="btn-save-edit">Edit User</button>
          </ng-template>
        </div>
        <div class="block__table">
          <table class="table">
            <thead>
              <tr>
                <th>#</th>
                <th>Login</th>
                <th>Password</th>
                <th>Email</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody *ngFor="let user of arr; index as i">
              <tr>
                <td>{{ i + 1 }}</td>
                <td>{{ user.login }}</td>
                <td>{{ user.password }}</td>
                <td>{{ user.email }}</td>
                <td><button (click)="editUser(i)" class="btn-edit" type="submit">Edit</button></td>
                <td><button (click)="deleteUser(i)" [disabled] = "btnDel_disabled" class="btn-delete" type="submit">Delete</button></td>
              </tr>
            </tbody>
          </table>
        </div>
  </div>

</div>
